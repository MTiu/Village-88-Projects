        <title>Matchy Matchy</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("main").on("click", "img", function () {
                    console.log(this);
                    if ($(this).attr("condition") == "active") {
                        $(this).attr("condition", "non-active");
                        $(this).attr("src", $(this).attr("alt-src"));
                    } else if ($(this).attr("condition") == "non-active") {
                        $(this).attr("condition", "active");
                        $(this).attr("alt-src", $(this).attr("src"));
                        $(this).attr("src", "img/question.jpg");
                    }
                });
            });
        </script>
