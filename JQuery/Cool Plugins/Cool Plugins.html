<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
        />
        <script src="jquery.bubble.js"></script>
        <script src="accordion.js"></script>
        <script src="scripts.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Cool Plugins</title>
        <script>
            $(document).ready(function () {
                $("body").bubble({
                    background: {
                        0: "#000",
                        1: "#FFF",
                    },
                    img: [
                        "img/pink.png",
                        "img/yellow.png",
                        "img/green.png",
                        "img/anime.png",
                        "img/anime2.png",
                        "img/anime3.png",
                    ],
                    shadowColor: [
                        "#8bcecb",
                        "#f2a2b9",
                        "#f4b6d1",
                        "#ca98c3",
                        "#fff231",
                        "#4ab7d0",
                    ],
                });
                $.as({
                    id: "picture-set",
                    folder: "img",
                    images: ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"],
                    speed: 2000,
                    imgWidth: 500,
                });
                var card = $(".card");
                $(document).on("mousemove", function (e) {
                    var ax = -($(window).innerWidth() / 2 - e.pageX) / 20;
                    var ay = ($(window).innerHeight() / 2 - e.pageY) / 10;
                    card.attr(
                        "style",
                        "transform: rotateY(" +
                            ax +
                            "deg) rotateX(" +
                            ay +
                            "deg);-webkit-transform: rotateY(" +
                            ax +
                            "deg) rotateX(" +
                            ay +
                            "deg);-moz-transform: rotateY(" +
                            ax +
                            "deg) rotateX(" +
                            ay +
                            "deg)"
                    );
                });
            });
        </script>
    </head>
    <body class="bubble">
        <header>
            <h1>Blogger</h1>
        </header>
        <div id="main-body">
            <figure class="hero">
                <div id="picture-set"></div>
                <figcaption>
                    <h1>Powered by Cool Plugins!</h1>
                    <p>
                        This is a blogger that showcases "Cool Plugins Project."
                        Please enjoy the accordion picture set and hover Cards
                        with some floating bubbles and images! These pictures
                        shows a little about my favorite genre in anime.
                        それでは！楽しみにしてください！
                    </p>
                </figcaption>
            </figure>
            <div class="hover-group">
                <h1>Favorite Characters</h1>
                <section>
                    <div class="card">
                        <img src="img/card1.jpg" class="card-image" />
                        <h2 class="card-title">Chisato Nishikigi</h2>
                        <p class="card-text">Anime: Lycoris Recoil</p>
                    </div>
                </section>
                <section>
                    <div class="card">
                        <img src="img/card2.jpg" class="card-image" />
                        <h2 class="card-title">Takina Inoue</h2>
                        <p class="card-text">Anime: Lycoris Recoil</p>
                    </div>
                </section>
                <section>
                    <div class="card">
                        <img src="img/card3.jpg" class="card-image" />
                        <h2 class="card-title">March 7th</h2>
                        <p class="card-text">Game: Honkai Star Rail</p>
                    </div>
                </section>
                <section>
                    <div class="card">
                        <img src="img/card4.jpg" class="card-image" />
                        <h2 class="card-title">Kanon Shibuya</h2>
                        <p class="card-text">Anime: Love Live! Liella</p>
                    </div>
                </section>
                <section>
                    <div class="card">
                        <img src="img/card5.jpg" class="card-image" />
                        <h2 class="card-title">Astarion</h2>
                        <p class="card-text">Game: Baldur's Gate 3</p>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
