<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        
        <nav class="navbar sticky-top navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">百合姫 - Yuri-Hime Comics</a>
                <form class="d-flex">
                    <input class="form-control pe-5 me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="p-5 bg-dark text-light">
            <div class="container-fluid py-5">
                <div class="row p-2 text-center align-items-center">
                    <div class="col-md-8 text-center text-md-start">
                        <h1 class="display-1 fw-bold">百合姫 コミック</h1>
                        <h2 class="display-6 fw-bold">Yuri-Hime Comics</h2>
                        <p class="text-info fs-3 fst-italic">Your number one publisher of 百合 Mangas</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <img class="img-fluid" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/3c8b03b6-013a-43d7-8b1e-e1c18852a527/dfm1non-d48eef14-85eb-4ecc-b7ba-5601cc64c2df.png/v1/fill/w_512,h_512/tensei_oujo_to_tensai_reijou_no_mahou_kakumei_1_fo_by_rkasai14_dfm1non-fullview.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid text-center">
            <h1 class="display-1 text-danger fw-bolder">Buy NOW !!</h1>
            <div class="row text-light">
                <div class="col p-5 mx-5 bg-dark">
                    <h1 class="display-6 fw-bold">Chasing Spica</h1>
                    <img class="img-fluid"
                        src="https://www.ichijinsha.co.jp/yurihime/uploads/sites/8/2022/05/b7328d0d72aa2188215425bd4f5f1db4.jpg"
                        alt="">
                    <h2 class="lead-1 my-3"> 800円 </h2>
                    <a href="#" class="btn btn-success p-3">Add to Cart</a>
                </div>
                <div class="col p-5 mx-5 bg-dark">
                    <h1 class="display-6 fw-bold">Yuri is my Job</h1>
                    <img class="img-fluid"
                        src="https://www.ichijinsha.co.jp/yurihime/uploads/sites/8/2019/03/9824dc5e2fe234f4d3e23f4710d85938.jpg"
                        alt="">
                    <h2 class="lead-1 my-3"> 800円 </h2>
                    <a href="#" class="btn btn-success p-3">Add to Cart</a>
                </div>
                <div class="col p-5 mx-5 bg-dark">
                    <h1 class="display-6 fw-bold">Yuru Yuri</h1>
                    <img class="img-fluid"
                        src="https://www.ichijinsha.co.jp/yurihime/uploads/sites/8/2019/02/0d599726006e6778f254fbfa4e29e02b.jpg"
                        alt="">
                    <h2 class="lead-1 my-3"> 800円 </h2>
                    <a href="#" class="btn btn-success p-3">Add to Cart</a>
                </div>
            </div>
        </div>


        <div class="container-fluid bg-dark mt-5 text-white">
            <div class="text-start p-5">
                <h1 class="display-6 text-info">Contact Us</h1>
                <div class="col-6">
                    <form class="mt-3">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="text" class="form-control" id="email" placeholder="Email Address">
                        <label for="number" class="form-label mt-3">Cellphone Number:</label>
                        <input type="text" class="form-control" id="number" placeholder="Cellphone Number">
                        <label for="name" class="form-label mt-3">Your Name:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                            <span class="input-group-text">Optional</span>
                        </div>
                        <button type="submit" class="btn-default mt-4 p-2 rounded">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>
